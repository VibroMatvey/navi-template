worker_processes auto;
worker_rlimit_nofile 65535;
error_log /dev/stderr warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main_timed '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /dev/stdout main_timed buffer=32k flush=5s;
    error_log /dev/stderr warn;

    keepalive_timeout 20;
    keepalive_requests 100;

    client_body_temp_path /tmp/client_temp 1 2;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    client_body_buffer_size 16k;
    client_max_body_size 250m;

    gzip on;
    gzip_proxied any;
    gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript text/javascript application/json application/xml+rss image/svg+xml;
    gzip_vary on;
    gzip_disable "msie6";
    gzip_min_length 256;
    gzip_comp_level 6;

    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=50r/s;

    add_header X-Frame-Options "DENY";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    upstream php_fpm {
        server 127.0.0.1:9000;
        keepalive 32;
    }

    include /etc/nginx/conf.d/*.conf;
}
